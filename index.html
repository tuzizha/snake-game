<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颈椎贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        
        #gameCanvas {
            background-color: #000;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        
        #videoFeed {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 75px;
            border-radius: 4px;
            object-fit: cover;
            border: 2px solid #fff;
            z-index: 10;
        }
        
        .game-info {
            text-align: center;
            margin: 10px 0;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 20;
            display: none;
        }
        
        .game-over h2 {
            margin-bottom: 10px;
        }
        
        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        @media (max-width: 480px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            
            #videoFeed {
                width: 80px;
                height: 60px;
            }
            
            .score {
                font-size: 20px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <video id="videoFeed" autoplay playsinline></video>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    
    <script>
        // 游戏变量
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let scoreElement = document.getElementById('score');
        let gameOverElement = document.getElementById('gameOver');
        let finalScoreElement = document.getElementById('finalScore');
        
        // 游戏状态
        let game = {
            snake: [],
            food: {},
            direction: 'right',
            score: 0,
            speed: 100,
            isRunning: false,
            isPaused: false,
            gameLoop: null
        };
        
        // 网格大小和初始位置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // 初始化游戏
        function initGame() {
            game.snake = [];
            game.direction = 'right';
            game.score = 0;
            game.isRunning = false;
            game.isPaused = false;
            
            for (let i = 5; i >= 0; i--) {
                game.snake.push({
                    x: i,
                    y: tileCount / 2
                });
            }
            
            generateFood();
            updateScore();
            gameOverElement.style.display = 'none';
        }
        
        function generateFood() {
            game.food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let i = 0; i < game.snake.length; i++) {
                if (game.food.x === game.snake[i].x && game.food.y === game.snake[i].y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function updateScore() {
            scoreElement.textContent = game.score;
        }
        
        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < game.snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#45a049';
                ctx.fillRect(game.snake[i].x * gridSize, game.snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(game.food.x * gridSize, game.food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function moveSnake() {
            let head = {
                x: game.snake[0].x,
                y: game.snake[0].y
            };
            
            switch (game.direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            if (head.x < 0) {
                head.x = tileCount - 1;
            } else if (head.x >= tileCount) {
                head.x = 0;
            }
            
            if (head.y < 0) {
                head.y = tileCount - 1;
            } else if (head.y >= tileCount) {
                head.y = 0;
            }
            
            game.snake.unshift(head);
            
            if (head.x === game.food.x && head.y === game.food.y) {
                game.score++;
                updateScore();
                generateFood();
            } else {
                game.snake.pop();
            }
            
            if (checkCollision()) {
                endGame();
                return;
            }
        }
        
        function checkCollision() {
            let head = game.snake[0];
            
            for (let i = 1; i < game.snake.length; i++) {
                if (head.x === game.snake[i].x && head.y === game.snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        function gameLoop() {
            if (!game.isPaused && game.isRunning) {
                moveSnake();
                drawGame();
            }
            
            game.gameLoop = setTimeout(gameLoop, game.speed);
        }
        
        function startGame() {
            if (!game.isRunning) {
                game.isRunning = true;
                game.isPaused = false;
                gameLoop();
            }
        }
        
        function pauseGame() {
            game.isPaused = !game.isPaused;
        }
        
        function endGame() {
            game.isRunning = false;
            clearTimeout(game.gameLoop);
            finalScoreElement.textContent = game.score;
            gameOverElement.style.display = 'block';
        }
        
        function restartGame() {
            clearTimeout(game.gameLoop);
            initGame();
            startGame();
        }
        
        initGame();
        drawGame();
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('playAgainBtn').addEventListener('click', restartGame);
        
        document.addEventListener('keydown', function(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (game.direction !== 'down') game.direction = 'up';
                    break;
                case 'ArrowDown':
                    if (game.direction !== 'up') game.direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (game.direction !== 'right') game.direction = 'left';
                    break;
                case 'ArrowRight':
                    if (game.direction !== 'left') game.direction = 'right';
                    break;
            }
        });
        
        // 摄像头变量
        let video = document.getElementById('videoFeed');
        let stream = null;
        
        function requestCameraAccess() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = stream;
                    })
                    .catch(function(err) {
                        console.error('无法访问摄像头:', err);
                    });
            }
        }
        
        requestCameraAccess();
        
        // 头部跟踪 - 简单版
        let headCanvas = document.createElement('canvas');
        let headCtx = headCanvas.getContext('2d');
        headCanvas.width = 320;
        headCanvas.height = 240;
        document.body.appendChild(headCanvas);
        headCanvas.style.display = 'none';
        
        let centerX = 0, centerY = 0;
        let isCalibrated = false;
        let positions = [];
        let lastChange = 0;
        
        // 调试信息
        let debugDiv = document.createElement('div');
        debugDiv.style.cssText = 'position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.8);color:white;padding:10px;border-radius:5px;z-index:1000;font-size:12px;';
        document.body.appendChild(debugDiv);
        
        function trackHead() {
            if (!video.srcObject) {
                requestAnimationFrame(trackHead);
                return;
            }
            
            headCtx.drawImage(video, 0, 0, headCanvas.width, headCanvas.height);
            let imageData = headCtx.getImageData(0, 0, headCanvas.width, headCanvas.height);
            let data = imageData.data;
            
            let skinPixels = [];
            
            for (let y = 0; y < headCanvas.height; y++) {
                for (let x = 0; x < headCanvas.width; x++) {
                    let i = (y * headCanvas.width + x) * 4;
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];
                    
                    if (r > 95 && g > 40 && b > 20 && 
                        r > g && r > b && 
                        Math.abs(r - g) > 15) {
                        skinPixels.push({x, y});
                    }
                }
            }
            
            if (skinPixels.length > 100) {
                let sumX = 0, sumY = 0;
                for (let p of skinPixels) {
                    sumX += p.x;
                    sumY += p.y;
                }
                let currentX = sumX / skinPixels.length;
                let currentY = sumY / skinPixels.length;
                
                positions.push({x: currentX, y: currentY});
                if (positions.length > 8) positions.shift();
                
                let avgX = positions.reduce((a, b) => a + b.x, 0) / positions.length;
                let avgY = positions.reduce((a, b) => a + b.y, 0) / positions.length;
                
                if (!isCalibrated && positions.length > 5) {
                    centerX = avgX;
                    centerY = avgY;
                    isCalibrated = true;
                }
                
                if (isCalibrated) {
                    let dx = avgX - centerX;
                    let dy = avgY - centerY;
                    let now = Date.now();
                    
                    debugDiv.innerHTML = `
                        <b>颈椎贪吃蛇</b><br>
                        左转→蛇右 | 右转→蛇左<br>
                        抬头→蛇下 | 低头→蛇上<br><br>
                        偏移: dx=${Math.round(dx)}, dy=${Math.round(dy)}<br>
                        方向: ${game.direction}<br>
                        状态: ${game.isRunning ? '运行中' : '暂停'}
                    `;
                    
                    if (now - lastChange > 300) {
                        if (Math.abs(dx) > Math.abs(dy)) {
                            if (dx > 12) {
                                if (game.direction !== 'right') {
                                    game.direction = 'left';
                                    lastChange = now;
                                }
                            } else if (dx < -12) {
                                if (game.direction !== 'left') {
                                    game.direction = 'right';
                                    lastChange = now;
                                }
                            }
                        } else {
                            if (dy > 12) {
                                if (game.direction !== 'down') {
                                    game.direction = 'up';
                                    lastChange = now;
                                }
                            } else if (dy < -12) {
                                if (game.direction !== 'up') {
                                    game.direction = 'down';
                                    lastChange = now;
                                }
                            }
                        }
                    }
                }
            }
            
            requestAnimationFrame(trackHead);
        }
        
        trackHead();
    </script>
</body>
</html>
