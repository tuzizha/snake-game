<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¢àÊ§éË¥™ÂêÉËõá</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        
        #gameCanvas {
            background-color: #000;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        
        #input_video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 75px;
            border-radius: 4px;
            object-fit: cover;
            border: 2px solid #fff;
            z-index: 10;
            transform: scaleX(-1);
        }
        
        #debug-canvas {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            height: 240px;
            border: 2px solid #00ccff;
            border-radius: 4px;
            z-index: 10;
            display: none;
        }
        
        .game-info {
            text-align: center;
            margin: 10px 0;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            z-index: 20;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }
        
        .game-over h2 {
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-over .score-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-over .stats {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        
        .game-over .stats p {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .game-over .blessing {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #ffd700;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            
            #input_video {
                width: 80px;
                height: 60px;
            }
            
            .score {
                font-size: 20px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <video id="input_video" playsinline></video>
        <canvas id="debug-canvas" width="320" height="240"></canvas>
        
        <div class="status" id="status-text">Âä†ËΩΩÊ®°Âûã‰∏≠...</div>
        
        <div class="game-info">
            <div class="score">ÂàÜÊï∞: <span id="score">0</span></div>
            <div style="margin-top: 5px;">Ê£ÄÊµãÂä®‰Ωú: <span id="detected-action">-</span></div>
        </div>
        
        <div class="controls">
            <button id="btn-start" disabled>ÂºÄÂßãÊ∏∏Êàè</button>
            <button id="btn-restart">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
        
        <div class="game-over" id="game-over-screen">
            <h2>GAME OVER</h2>
            <div class="score-display"><span id="final-score">0</span></div>
            <div class="stats">
                <p>üîÑ Â∑¶ËΩ¨: <span id="left-count">0</span> Ê¨°</p>
                <p>üîÑ Âè≥ËΩ¨: <span id="right-count">0</span> Ê¨°</p>
                <p>‚¨ÜÔ∏è Êä¨Â§¥: <span id="up-count">0</span> Ê¨°</p>
                <p>‚¨áÔ∏è ‰ΩéÂ§¥: <span id="down-count">0</span> Ê¨°</p>
            </div>
            <div class="blessing">‚ú® ÁøîÂ≠êÁ•ù‰Ω†Êúâ‰∏™Â•ΩÈ¢àÊ§é ‚ú®</div>
            <button id="btn-restart-over" style="margin-top: 20px;">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const debugCanvas = document.getElementById('debug-canvas');
        const debugCtx = debugCanvas.getContext('2d');
        const videoElement = document.getElementById('input_video');
        
        const GRID_SIZE = 40;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const BASE_SPEED = 7;
        
        let gameSpeed = BASE_SPEED;
        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0, dy = 0;
        let score = 0;
        let gameLoopId;
        let isGameRunning = false;
        
        // MediaPipe ÂèòÈáè
        let faceMesh;
        let camera;
        let lastNosePos = { x: 0.5, y: 0.5 };
        let currentNoseSmoothed = { x: 0.5, y: 0.5 };
        let lastDirectionTime = 0;
        const DIRECTION_COOLDOWN = 300;
        
        // Âä®‰ΩúÁªüËÆ°
        let actionCounts = {
            left: 0,
            right: 0,
            up: 0,
            down: 0
        };
        
        function initGame() {
            gameSpeed = BASE_SPEED;
            
            snake = [
                { x: Math.floor(TILE_COUNT / 2), y: Math.floor(TILE_COUNT / 2) },
                { x: Math.floor(TILE_COUNT / 2) - 1, y: Math.floor(TILE_COUNT / 2) },
                { x: Math.floor(TILE_COUNT / 2) - 2, y: Math.floor(TILE_COUNT / 2) }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            
            actionCounts = {
                left: 0,
                right: 0,
                up: 0,
                down: 0
            };
            
            createFood();
            isGameRunning = true;
            
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('game-over-screen').style.display = 'none';
            
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameLoop, 1000 / gameSpeed);
        }
        
        function createFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) createFood();
            }
        }
        
        function gameLoop() {
            if (!isGameRunning) return;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            if (head.x < 0) head.x = TILE_COUNT - 1;
            if (head.x >= TILE_COUNT) head.x = 0;
            if (head.y < 0) head.y = TILE_COUNT - 1;
            if (head.y >= TILE_COUNT) head.y = 0;
            
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = score;
                createFood();
            } else {
                snake.pop();
            }
            drawGame();
        }
        
        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#ff3333';
            ctx.shadowColor = '#ff3333';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            const foodRadius = GRID_SIZE / 2 - 4;
            ctx.arc((food.x * GRID_SIZE) + GRID_SIZE / 2, (food.y * GRID_SIZE) + GRID_SIZE / 2, foodRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? '#ccffdd' : '#00ff88';
                ctx.fillRect(part.x * GRID_SIZE + 1, part.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
            });
            
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('ÂàÜÊï∞: ' + score, 10, 35);
        }
        
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoopId);
            document.getElementById('final-score').innerText = score;
            document.getElementById('left-count').innerText = actionCounts.left;
            document.getElementById('right-count').innerText = actionCounts.right;
            document.getElementById('up-count').innerText = actionCounts.up;
            document.getElementById('down-count').innerText = actionCounts.down;
            document.getElementById('game-over-screen').style.display = 'block';
        }
        
        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }
        
        function checkMovementTrend(dX, dY) {
            if (!isGameRunning) return;
            
            const now = Date.now();
            if (now - lastDirectionTime < DIRECTION_COOLDOWN) return;
            
            const sliderVal = 50;
            const baseThreshold = 0.032 - (sliderVal * 0.0003);
            
            const thresholdX = baseThreshold;
            const thresholdY = baseThreshold * 0.8;
            
            let triggered = false;
            let dirKey = null;
            
            if (Math.abs(dX) > Math.abs(dY)) {
                if (dX > thresholdX) {
                    dirKey = 'LEFT';
                    triggered = true;
                } else if (dX < -thresholdX) {
                    dirKey = 'RIGHT';
                    triggered = true;
                }
            } else {
                if (dY < -thresholdY) {
                    dirKey = 'UP';
                    triggered = true;
                } else if (dY > thresholdY) {
                    dirKey = 'DOWN';
                    triggered = true;
                }
            }
            
            if (triggered && dirKey) {
                triggerControl(dirKey);
            }
        }
        
        function triggerControl(dirKey) {
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            let changed = false;
            if (dirKey === 'LEFT' && !goingRight) { dx = -1; dy = 0; changed = true; }
            if (dirKey === 'UP' && !goingDown) { dx = 0; dy = -1; changed = true; }
            if (dirKey === 'RIGHT' && !goingLeft) { dx = 1; dy = 0; changed = true; }
            if (dirKey === 'DOWN' && !goingUp) { dx = 0; dy = 1; changed = true; }
            
            if (changed) {
                lastDirectionTime = Date.now();
                actionCounts[dirKey.toLowerCase()]++;
                const actionNames = { 'LEFT': 'Â∑¶ËΩ¨', 'RIGHT': 'Âè≥ËΩ¨', 'UP': 'Êä¨Â§¥', 'DOWN': '‰ΩéÂ§¥' };
                document.getElementById('detected-action').innerText = actionNames[dirKey];
                document.getElementById('detected-action').style.color = '#ff0055';
                setTimeout(() => {
                    document.getElementById('detected-action').innerText = '-';
                    document.getElementById('detected-action').style.color = '#666';
                }, 500);
            }
        }
        
        async function initMediaPipe() {
            const statusText = document.getElementById('status-text');
            const startBtn = document.getElementById('btn-start');
            
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            faceMesh.onResults(onResults);
            
            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await faceMesh.send({ image: videoElement });
                },
                width: 320,
                height: 240
            });
            
            try {
                await camera.start();
                statusText.innerText = "Ready";
                startBtn.disabled = false;
            } catch (e) {
                statusText.innerText = "Camera Error";
                console.error(e);
            }
        }
        
        function onResults(results) {
            debugCtx.save();
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            
            debugCtx.strokeStyle = 'rgba(255,255,255,0.1)';
            debugCtx.beginPath();
            debugCtx.moveTo(160, 0);
            debugCtx.lineTo(160, 240);
            debugCtx.moveTo(0, 120);
            debugCtx.lineTo(320, 120);
            debugCtx.stroke();
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                const rawNose = landmarks[1];
                
                currentNoseSmoothed.x = lerp(currentNoseSmoothed.x, rawNose.x, 0.5);
                currentNoseSmoothed.y = lerp(currentNoseSmoothed.y, rawNose.y, 0.5);
                
                const deltaX = currentNoseSmoothed.x - lastNosePos.x;
                const deltaY = currentNoseSmoothed.y - lastNosePos.y;
                
                lastNosePos.x = currentNoseSmoothed.x;
                lastNosePos.y = currentNoseSmoothed.y;
                
                checkMovementTrend(deltaX, deltaY);
                
                const w = debugCanvas.width;
                const h = debugCanvas.height;
                const nx = w * (1 - currentNoseSmoothed.x);
                const ny = h * currentNoseSmoothed.y;
                
                debugCtx.fillStyle = '#00ccff';
                debugCtx.beginPath();
                debugCtx.arc(nx, ny, 6, 0, 2 * Math.PI);
                debugCtx.fill();
                
                debugCtx.strokeStyle = '#ff0055';
                debugCtx.lineWidth = 3;
                debugCtx.beginPath();
                debugCtx.moveTo(nx, ny);
                debugCtx.lineTo(nx + deltaX * 500, ny + deltaY * 500);
                debugCtx.stroke();
            } else {
                document.getElementById('detected-action').innerText = "-";
            }
            debugCtx.restore();
        }
        
        document.getElementById('btn-start').addEventListener('click', initGame);
        document.getElementById('btn-restart').addEventListener('click', initGame);
        document.getElementById('btn-restart-over').addEventListener('click', initGame);
        
        document.addEventListener('keydown', e => {
            if (!isGameRunning) return;
            if (e.key === 'ArrowUp') triggerControl('UP');
            if (e.key === 'ArrowDown') triggerControl('DOWN');
            if (e.key === 'ArrowLeft') triggerControl('LEFT');
            if (e.key === 'ArrowRight') triggerControl('RIGHT');
        });
        
        initMediaPipe();
    </script>
</body>
</html>
